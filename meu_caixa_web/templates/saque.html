<!DOCTYPE html>
<html lang="pt-BR">

            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            width: 400px;
            text-align: center;
        }
        
        h1 {
            color: #ffc107;
            margin-bottom: 20px;
        }
        
        .saldo-info {
            background-color: #fff8e1;

            margin-top: 10px;
            font-weight: bold;
        }
        
        button:hover {
            background-color: #e0a800;
        }
        
        .voltar {
            margin-top: 20px;
        }
        
        .voltar a {
            color: #1a73e8;
            text-decoration: none;
        }
        
        .voltar a:hover {

<body>
