<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dep贸sito - Caixa Eletr么nico</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eef2f3;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px;
            margin: 0;
        }
        
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            width: 400px;
            text-align: center;
        }
        
        h1 {
            color: #28a745;
            margin-bottom: 20px;
        }
        
        .saldo-info {
            background-color: #e8f5e8;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #28a745;
        }
        
        input[type="number"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }
        
        button {
            width: 100%;
            padding: 12px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
        
        button:hover {
            background-color: #218838;
        }
        
        .voltar {
            margin-top: 20px;
        }
        
        .voltar a {
            color: #1a73e8;
            text-decoration: none;
        }
        
        .voltar a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1> Dep贸sito</h1>
        
        <div class="saldo-info">
            <strong>Saldo Atual:</strong> R$ {{ "%.2f"|format(dados.saldo|default(0)) }}<br>
            <strong>Cliente:</strong> {{ dados.nome }}
        </div>
        
        <form action="{{ url_for('depositar') }}" method="POST">
            <label for="valor">Valor do Dep贸sito:</label>
            <input type="number" name="valor" id="valor" step="0.01" min="0.01" placeholder="Ex: 100.00" required>
            
            <button type="submit"> Depositar</button>
        </form>
        
        <div class="voltar">
            <a href="{{ url_for('acessar_banco') }}">猬锔 Voltar ao Banco</a>
        </div>
    </div>
</body>
</html>
