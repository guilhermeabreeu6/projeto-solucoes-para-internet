<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">

    <style>

            flex-direction: column;

            justify-content: center;
            height: 100vh;
        }

        form {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 300px;
            margin-bottom: 15px; /* EspaÃ§o para o link de voltar */

        input {
            width: 100%;

        }

        button {
            width: 100%;
            padding: 10px;

<body>
    <h1>TransferÃªncia PIX ðŸš€</h1>
    
    <div class="saldo-info">
        Saldo Atual: **R$ {{ "%.2f"|format(dados.saldo|default(0)) }}**

    <form action="{{ url_for('fazer_pix') }}" method="POST">
        <input type="text" name="chave_destino" placeholder="Chave PIX de Destino" required>
